<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <head>
    <title>QVAN</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/tables.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="content-wrap">
        <span>전체 항목을 필수로 입력해주세요.</span>
        <div class="table-wrap">
          <table class="single-th">
            <h1>대리점 정보</h1>
            <tbody>
              <tr>
                <th><span>위임 신청일</span></th>
                <td>
                  <span>
                    <input type="date" name="" />
                    <button class="btn-date">날짜 선택</button>
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>대리점 코드</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>대리점 사업자 번호</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>대리점명</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="대리점명을 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>대리점 대표자명</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="이름을 입력해 주세요 예) 홍길동" />
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="single-th">
            <tbody>
              <tr>
                <th rowspan="3">
                  <span>대리점 주소1</span>
                </th>
                <td>
                  <button class="btn_address">우편번호 찾기</button>
                </td>
              </tr>
              <tr>
                <td>
                  <span>
                    <input type="text" name="" placeholder="주소를 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                  <span>
                    <input type="text" name="" placeholder="세부주소를 입력해 주세요" />
                  </span>
                </td>
              </tr>

              <tr>
                <th rowspan="3">
                  <span>대리점 주소2</span>
                </th>
                <td>
                  <button class="btn_address">우편번호 찾기</button>
                </td>
              </tr>
              <tr>
                <td>
                  <span>
                    <input type="text" name="" placeholder="주소를 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                  <span>
                    <input type="text" name="" placeholder="세부주소를 입력해 주세요" />
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="single-th">
            <tbody>
              <tr>
                <th><span>판매자 대표전화(유선)</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>판매자 대표전화(유선)</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>부서 / 직위</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="부서명을 입력해 주세요" />
                    <span class="span__text"> / </span>
                    <input type="text" name="" placeholder="직위명을 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>이메일</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="주소를 입력해주세요" />
                    <span class="span__text"> @ </span>
                    <select type="" name="">
                      <option>naver.com</option>
                      <option>hanmail.net</option>
                      <option>gmail.com</option>
                      <option>nate.com</option>
                    </select>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-wrap">
          <table class="single-th">
            <h1>대리점 정보</h1>
            <tbody>
              <tr>
                <th><span>모집인ID</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="모집인 ID를 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>모집인명</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="모집인 이름을 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>모집인 연락처</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>모집인 대리점코드</span></th>
                <td>
                  <span>
                    <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                  </span>
                </td>
              </tr>
              <tr>
                <th><span>모집인 사업자 이메일</span></th>
                <td>
                  <span>
                    <input type="text" name="" placeholder="주소를 입력해주세요" />
                    <span class="span__text"> @ </span>
                    <select type="" name="">
                      <option>naver.com</option>
                      <option>hanmail.net</option>
                      <option>gmail.com</option>
                      <option>nate.com</option>
                    </select>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
