<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <head>
    <title>QVAN</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/tables.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="content-wrap">
        <span>전체 항목을 필수로 입력해주세요.</span>
        <table class="multi-th">
          <tbody>
            <tr>
              <th rowspan="2"><span>대표자명</span></th>
              <th><span>한글</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="이름을 입력하세요  예) 홍길동" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>영문</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="이름을 입력하세요  예) Hong Gil Dong" />
                </span>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>주민번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>생년월일</span></th>
              <td>
                <span>
                  2019년 08월 21일
                </span>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>성별</span></th>
              <td>
                <label><input type="radio" name="radio1" /> 남성</label>
                <label><input type="radio" name="radio1" /> 여성</label>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>국적</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="대한민국" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="multi-th">
          <tbody>
            <tr>
              <th rowspan="2"><span>휴대전화 번호</span></th>
              <th><span>개인용</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>업무용</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해주세요" />
                  <button class="btn-copy">개인용 복사</button>
                </span>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>자택 전화번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th colspan="2"><span>이메일</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="주소를 입력해주세요" />
                  <span class="span__text"> @ </span>
                  <select type="" name="">
                    <option>naver.com</option>
                    <option>hanmail.net</option>
                    <option>gmail.com</option>
                    <option>nate.com</option>
                  </select>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th rowspan="3">
                <span>자택 주소1</span>
              </th>
              <td>
                <button class="btn_address">우편번호 찾기</button>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="세부주소를 입력해 주세요" />
                </span>
              </td>
            </tr>

            <tr>
              <th rowspan="3">
                <span>자택 주소2</span>
              </th>
              <td>
                <button class="btn_address">우편번호 찾기</button>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="세부주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
