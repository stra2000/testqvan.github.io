<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <head>
    <title>QVAN</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/tables.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="content-wrap">
        <span>전체 항목을 필수로 입력해주세요.</span>
        <table class="single-th">
          <tbody>
            <tr>
              <th><span>월 정산금액 (월사용료)</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자를 입력하세요" />
                  <span class="span__text">
                    원
                  </span>
                </span>
              </td>
            </tr>
            <tr>
              <th><span>은행명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="은행명을 입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>예금주</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="이름을 입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>계좌번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자를 입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>업무용 전화</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자를 입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>업무용 휴대폰</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자를 입력하세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th><span>정산 담당자 성명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="이름을 입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>세금계산서 수신 이메일</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="주소를 입력해주세요" />
                  <span class="span__text"> @ </span>
                  <select type="" name="">
                    <option>naver.com</option>
                    <option>hanmail.net</option>
                    <option>gmail.com</option>
                    <option>nate.com</option>
                  </select>
                </span>
              </td>
            </tr>
            <tr>
              <th><span class="text-important">정산주기 (매월)</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자를 입력하세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
