<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <head>
    <title>QVAN</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/tables.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="content-wrap">
        <span>전체 항목을 필수로 입력해주세요.</span>
        <table class="single-th">
          <tbody>
            <tr>
              <th><span>신청 구분</span></th>
              <td>
                <label><input type="radio" name="radio1" /> 신규</label>
                <label><input type="radio" name="radio1" /> 변경</label>
                <label><input type="radio" name="radio1" /> 추가</label>
              </td>
            </tr>
            <tr>
              <th><span>가맹점 구분</span></th>
              <td>
                <label><input type="radio" name="radio2" /> 신규</label>
                <label><input type="radio" name="radio2" /> 변경</label>
              </td>
            </tr>
            <tr>
              <th><span>사업자 등록 번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>양도 사업자 번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>법인 등록 번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>설립일자</span></th>
              <td>
                <span>
                  <input type="date" name="" />
                  <button class="btn-date">날짜 선택</button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th><span>상호명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="텍스트를입력하세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>전표 표기명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="텍스트를입력하세요" />
                  <button class="btn-copy">상호명 복사</button>
                </span>
              </td>
            </tr>
            <tr>
              <th><span>매장 / 간판 상호명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="텍스트를입력하세요" />
                  <button class="btn-copy">상호명 복사</button>
                </span>
              </td>
            </tr>
            <tr>
              <th><span>지점명</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="텍스트를입력하세요" />
                  <button class="btn-copy">상호명 복사</button>
                </span>
              </td>
            </tr>
            <tr>
              <th><span>영문 상호</span></th>
              <td>
                <span>
                  <input type="text" name="" placeholder="텍스트를입력하세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th><span>사업장 연락처</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>담당자 전화번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>본 전화번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th><span>팩스번호</span></th>
              <td>
                <span>
                  <input type="number" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th rowspan="3">
                <span>사업자 주소</span>
              </th>
              <td>
                <button class="btn_address">우편번호 찾기</button>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <td>
                <span>
                  <input type="text" name="" placeholder="세부주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th>
                <span>홈페이지</span>
              </th>
              <td>
                <span>
                  <input type="text" name="" placeholder="홈페이지 주소를 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th rowspan="3">
                <span>IP 주소</span>
              </th>
              <td>
                <span>
                  <input type="text" name="" placeholder="숫자만 입력해 주세요" />
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="single-th">
          <tbody>
            <tr>
              <th>
                <span>업태</span>
              </th>
              <td>
                <span>
                  <input type="text" name="" placeholder="업태를 입력해 주세요" />
                  <button class="btn-add">추가</button>
                </span>
              </td>
            </tr>
            <tr>
              <th>
                <span>종목 / 업종</span>
              </th>
              <td>
                <span>
                  <input type="text" name="" placeholder="종목/업종을 입력해 주세요" />
                  <button class="btn-add">추가</button>
                </span>
              </td>
            </tr>
            <tr>
              <th>
                <span>주요판매물품 (취급품목)</span>
              </th>
              <td>
                <span>
                  <input type="text" name="" placeholder="판매물품을 입력해 주세요" />
                </span>
              </td>
            </tr>
            <tr>
              <th>
                <span>과세 적용 사업자</span>
              </th>
              <td>
                <label><input type="radio" name="radio3" /> 예</label>
                <label><input type="radio" name="radio3" /> 아니오</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
